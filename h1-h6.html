<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> h1 - h6 </title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-size: 60px;
            color: pink;
            margin: 0; padding: 0; /* 여백 초기화 리셋 */
        }
    </style>
</head>
<body>
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>SOHNSEYOUNG</h1>
    <h2>SOHNSEYOUNG</h2>
    <h3>SOHNSEYOUNG</h3>
    <h4>SOHNSEYOUNG</h4>
    <h5>SOHNSEYOUNG</h5>
    <h6>SOHNSEYOUNG</h6>
</body>
</html>
